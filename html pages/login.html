<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src = "https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
    <script src="../firebase link/config.js"></script>
   

  <title>Log In</title>
  <link rel="stylesheet" href="../css files/style.css" />
  
</head>
<body>
  <div class="container">
    <h1>Log In</h1>
    <p>Welcome back! Please enter your details.</p>

    <form action="#" method="post" onsubmit="login(); return false;">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
        <p id="massage"></p>
      </div>

      <button type="submit" class="btn btn-primary" id="btn">Log In</button>
    </form>

    <a href="./forgetpass.html" class="btn btn-link">Forgot password?</a>
    <a href="./cerate_account.html" class="btn btn-link">Create new account</a>
    
    <footer class="social-footer" aria-label="Social sign-in">
      <div class="social-note">Or sign in using</div>
      <div class="social-row">
        <button type="button" class="social-btn google"aria-label="Sign in with Google" onclick="goolesigin()">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="#EA4335" d="M12 11.5v2.9h5.1c-.2 1.2-.9 2.2-1.9 2.9l3 2.3C20.9 19 22 16.7 22 14c0-.9-.1-1.8-.4-2.6H12z"/>
            <path fill="#34A853" d="M6.3 14.4c-.4-1-.6-2-.6-3.4s.2-2.4.6-3.4L3.3 5.3C2.4 7 2 9 2 11.1s.4 4.1 1.3 5.8l3-2.5z"/>
            <path fill="#4A90E2" d="M12 6.5c1.6 0 3 .6 4 1.8l3-2.5C18.9 3.8 15.7 2.5 12 2.5 8.6 2.5 5.6 4 3.3 6.3l3 2.5C7.5 7 9.6 6.5 12 6.5z"/>
            <path fill="#FBBC05" d="M4.3 7.8l-1.1-0.9L0 11.1c0 2.1.4 4.1 1.3 5.8l3-2.5c-.4-1-.6-2-.6-3.4s.2-2.4.6-3.4z"/>
          </svg>
          Google
        </button>

        <button type="button" class="social-btn facebook" onclick="signInWithFacebook(); return false "aria-label="Sign in with Facebook">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M15.12 8.5h1.9V5.6h-1.9c-1.9 0-3.1 1.1-3.1 3v1.2H11v2.1h1.9V19h2.3v-4.2h1.7l.3-2.1h-2v-1.1c0-.6.2-1 1-1z"/>
          </svg>
          Facebook
        </button>
      </div>
    </footer>
  </div>
</body>
<script src="../javascript files/login.js"></script>
</html>
